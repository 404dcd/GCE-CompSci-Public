<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <main class="container pt-5">
      <h1 class="display-1 text-center"> Register</h1>
      <p class="fs-4 text-center"> <a href="login.html">Already have an account?</a> </p>
      
      <form id="registerForm" style="max-width: 500px; margin: auto;">
        <label class="form-label mt-2 mb-0" for="email"> Email </label>
        <input class="form-control" type="text" id="email" name="email" required>
       
        <label class="form-label mt-2 mb-0" for="password"> Password </label>
        <input class="form-control" type="password" id="password" name="password" required>

        <meter class="mt-2" id="PWstrength"
        min="0" max="10"
        low="5" high="8" optimum="10"
        value="0" style="width:100%"></meter>

        <label class="form-label mt-2 mb-0" for="confpassword"> Confirm password </label>
        <input class="form-control" type="password" id="confpassword" name="confpassword" required>

        <input class="btn btn-primary mt-4" type="submit" value="Submit">
        <button id="DMtoggle" type="button" class="btn btn-outline-secondary mt-4 float-end"></button>

        <div class="mt-4" id="alerts"></div>
      </form>

      <p class="fs-4 text-center"><a hidden href="" download="keyfile.bin" id="keyfile"> Download keyfile </a> </p>
      <p class="fs-4 text-center"><a hidden href="/login.html" id="proceed"> Proceed to login </a></p>
    </main>
    <script>
// Putting this here for fast loading!
const DMtoggle = document.getElementById("DMtoggle"); // load dark mode toggle button
function doDM() {
    if (localStorage.getItem("dm") !== "yes") { // if we are currently in light mode
        document.firstElementChild.setAttribute("data-bs-theme", "light");
        DMtoggle.innerText = "Dark mode";
        localStorage.dm = "no";
    } else { // otherwise, we are currently in dark mode
        document.firstElementChild.setAttribute("data-bs-theme", "dark");
        DMtoggle.innerText = "Light mode"
        localStorage.dm = "yes";
    }
}
doDM(); // do this once to set the theme correctly at the start
DMtoggle.onclick = () => {
    if (localStorage.dm === "yes") { // flip over the state
        localStorage.dm = "no"
    } else {
        localStorage.dm = "yes"
    }
    doDM();
}
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	  <script type="module" src="register.js"></script>
  </body>
</html>
